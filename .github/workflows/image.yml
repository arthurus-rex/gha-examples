name: image cosign workflow
on: push
jobs:
    image_build_push_job:
      runs-on: ubuntu-latest
      permissions:
        contents: read
        packages: write
        id-token: write

      steps:
        # - name: checkout
        #  uses: actions/checkout@v4.1.1
        #  with:
        #    fetch-depth: 0

        - name: qemu-setup
          uses: docker/setup-qemu-action@v3

        - name: docker-buildx
          uses: docker/setup-buildx-action@v3
        
        - name: login-quay
          uses: docker/login-action@v3
          with:
            registry: quay.io/rh-ee-asavage
            username: ${{ secrets.USERNAME }}
            password: ${{ secrets.PASSWORD }}

        - name: install-cosign
          uses: sigstore/cosign-installer@main
          with:
            cosign-release: 'v2.2.4'

        - name: build-push-action
          id: build-push-image
          uses: docker/build-push-action@v3
          with:
            push: true
            file: ./Dockerfile
            tags: quay.io/rh-ee-asavage/gha-image-test:latest

        - name: sign-image
          run: |
            cosign sign -y quay.io/rh-ee-asavage/gha-image-test:latest${{ steps.build-push-image.outputs.digest }}
